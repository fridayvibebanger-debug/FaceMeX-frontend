[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# API redirects (must be before SPA redirect)
[[redirects]]
  from = "/api/pro-groups/*"
  to = "/.netlify/functions/pro-groups/:splat"
  status = 200

[[redirects]]
  from = "/api/marketplace/*"
  to = "/.netlify/functions/marketplace/:splat"
  status = 200

# Single Page App redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
